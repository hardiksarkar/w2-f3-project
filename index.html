<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Mobile App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">
</head>
<body class="p-4">
    <h1 class="text-center" id="heading">IMDB MOVIE APP</h1>
    <div class="p-2 d-flex justify-content-between mb-3" id="api-div">
        <input type="text" name="api-key" id="api-key" placeholder="API_KEY" class="w-100">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M21 2L19 4M19 4L22 7L18.5 10.5L15.5 7.5M19 4L15.5 7.5M11.39 11.61C11.9064 12.1195 12.3168 12.726 12.5978 13.3948C12.8787 14.0635 13.0246 14.7813 13.0271 15.5066C13.0295 16.232 12.8884 16.9507 12.6119 17.6213C12.3355 18.2919 11.9291 18.9012 11.4162 19.4141C10.9033 19.9271 10.294 20.3334 9.62333 20.6099C8.95271 20.8864 8.23403 21.0275 7.50866 21.025C6.7833 21.0226 6.06557 20.8767 5.39682 20.5958C4.72807 20.3148 4.1215 19.9043 3.61203 19.388C2.61016 18.3507 2.05579 16.9614 2.06832 15.5193C2.08085 14.0772 2.65928 12.6977 3.67903 11.678C4.69877 10.6583 6.07824 10.0798 7.52032 10.0673C8.96241 10.0548 10.3517 10.6091 11.389 11.611L11.39 11.61ZM11.39 11.61L15.5 7.5" stroke="#67686D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
        </div>
    </div>
    <div id="search-div" class="p-2 d-flex justify-content-between mb-5">
        <input type="text" name="search" id="search" placeholder="Search" class="w-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none">
            <ellipse cx="7.57177" cy="7.85031" rx="7.57177" ry="7.85031" transform="matrix(-1 0 0 1 16.8068 1)" stroke="#67686D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3.96863 14.718L1.00006 17.7878" stroke="#67686D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
    </div>

    <section id="movies-container" class="container">
        <div id="movie-card">
            <img src="./images/movie-1.png" alt="image">
            <div class="px-3 py-2">
                <p class="m-0" id="movie-number">1</p>
                <h5 class="fw-bold m-0 text-end">Jurrasic World</h5>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="project.js"></script>
</body>
</html>
